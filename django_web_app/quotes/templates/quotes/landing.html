<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- LOAD STATIC FILES -->
    {% load static %}
    <!-- BOOSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- GOOGLE MATERIAL DESIGN ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--FONT AWESOME -->
    <script src="https://kit.fontawesome.com/763ae0d826.js"></script>
    <!-- CUSTOM CSS FOR LANDING PAGE -->
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/css/landing.css' %}">
    <title>Quote Buddy</title>
</head>
<body>

<div id="home">  <!-- Adding container breaks the fill -->
    <div class="landing-text text-center">    
        <h1>Welcome to Quote Buddy.</h1>
        <p class="lead">A simple web application to generate and save your favourite quotes.</p>
        <a class ="btn btn-info btn-lg " href="{% url 'quotes-home' %}">Get Started</a>
    </div>
</div>

</body>
<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
