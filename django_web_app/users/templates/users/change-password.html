{% extends 'quotes/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Change Password</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ password_form | crispy }}
    <button class="btn btn-outline-info" type="submit">Submit</button>
</form>
{% endblock content %}
