{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}         <!-- Add Cross Site Request Forgery Token. Required for form to work -->
        <fieldset class="form-group">  <!-- form-group is a bootstrap class -->
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2> Confirm to delete post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete the post!</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, it was an accident!</a>
        </div>
    </form>
</div>
{% endblock content %}
